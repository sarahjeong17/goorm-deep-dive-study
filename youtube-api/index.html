<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube mockup</title>
        <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <!-- 헤더 영역 -->
        <header role="banner" aria-label="유튜브 메인 메뉴">
            <div class="logo-container">
                <button type="button" class="icon menu" aria-label="메뉴 열기">
                    <span class="line"></span>
                </button>
                <h1 class="logo">
                    <a href="#">
                        <em>YouTube</em>
                    </a>
            </h1>
            </div>

            <div class="search-container" role="search"
                aria-label="YouTube 검색">
                <div class="search-input-container">
                    <input type="search" placeholder="검색" aria-label="검색어 입력">
                </div>
                <button type="submit" class="btn-search"
                    aria-label="검색">
                </button>
            </div>

            <nav class="user-container" aria-label="사용자 메뉴">
                <button type="button" class="icon make" aria-label="동영상 추가">만들기</button>
                <button type="button" class="icon bell" aria-label="알림"></button>
                <button type="button" class="icon user" aria-label="사용자 프로필"></button>
            </nav>
        </header>

        <!-- 메인 컨테이너 -->
        <main class="container">
            <!-- 사이드바 영역 -->
            <nav class="sidebar" aria-label="주요 메뉴">
                <ul>
                    <li class="sidebar-item active">
                        <a href="#" aria-label="홈">
                            <span class="icon home"
                                aria-hidden="true">홈</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" aria-label="shorts">
                            <span class="icon shorts"
                                aria-hidden="true">shorts</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" aria-label="구독">
                            <span class="icon subscribe"
                                aria-hidden="true">구독</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" aria-label="My Page">
                            <span class="icon mypage"
                                aria-hidden="true">My Page</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 콘텐츠 영역 -->
            <section class="content" aria-label="동영상 목록">
                <!-- 비디오 카드 1 -->
                <article class="video-card">
                    <a href="#" class="video-link">
                        <div class="thumbnail-container">
                            <img src="https://www.youtube.com/img/desktop/yt_1200.png" class="thumbnail"
                            alt="HTML/CSS로 만드는 유튜브 클론 프로젝트 썸네일">
                        </div>
                        <div class="video-info">
                            <div class="channel-avatar"
                                aria-hidden="true">C</div>
                            <div class="video-details">
                                <h3 class="video-title">HTML/CSS로 만드는 유튜브 클론
                                    프로젝트</h3>
                                <p class="channel-name">코딩채널</p>
                                <p class="video-stats">조회수 1.2만회 • 2일 전</p>
                            </div>
                        </div>
                    </a>
                </article>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
